<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My test page</title>
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: [
            "Open Sans",
            "Noto Sans KR",
            "Open Sans Condensed",
            "Oswald",
          ],
        },
      });
    </script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    />
    <link rel="stylesheet" href="../App-black.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <aside class="sidebar-wrapper" id="sidebar">
        <div class="sidebar-content">

            </div>
          </div>
          <div class="sidebar-profile">

              <span class="user-postfix">님</span>

          <div class="sidebar-menu">

              <li class="sidebar-nav has-dropdown">

                <div class="menu-label">
                  <i class="fas fa-cart-arrow-down"></i>

                </div>
                <ul class="sidebar-submenu sub-hidden">
                  <li class=""><a href="#">입고</a></li>
                  <li class=""><a href="#">입고 내역</a></li>
                </ul>
              </li>
              <li class="sidebar-nav has-dropdown">
                <div class="menu-label">
                  <i class="fas fa-dollar-sign"></i>

                <div class="menu-label">
                  <i class="fas fa-user-tie"></i>
                  <a href="#" class="btn-nav btn-nav-employee"> 멤버 관리 </a>
                </div>
              </li>
              <li class="sidebar-nav has-dropdown">
                <div class="menu-label">
                  <i class="fas fa-users"></i>

          </div>
        </div>

          <div class="today-chart">
            <div class="chart chart1">Chart1</div>
            <div class="chart chart2">Chart2</div>
          </div>
          <div class="date">
            <input type="date" />
          </div>
          <div class="chart month-chart">chart3</div>
          <div class="chart-group">
            <div class="sub-chart exchange">chart4</div>
            <div class="sub-chart refund">chart5</div>
          </div>
